<div class="jumbotron">
    <h1>Donelly Wedding</h1>
    <p>Some information about the donnelly wedding</p>
    <form novalidate>
        <div class="form-group">
            <label for="name">What's your name?</label>
            <input class="form-control" type="text" ng-model="guest.name">
        </div>
        <strong>Will you be attending?</strong>
        <div class="radio"><label>
            <input type="radio" ng-model="guest.attending" data-ng-value="true"> Yes
        </label></div>
        <div class="radio"><label>
            <input type="radio" ng-model="guest.attending" data-ng-value="false"> No
        </label></div>
        <div class="form-group">
            <button ng-click="update(guest)" class="btn btn-lg btn-block btn-success" type="submit">RSVP</button>
        </div>
    </form>
    <pre>{{guest | json}}</pre>
    <pre>{{master | json}}</pre>
</div>
