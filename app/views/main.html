<div class="jumbotron">
    <h1>Donelly Wedding</h1>
    <p>Some information about the donnelly wedding</p>
    <form action="">
        <div class="form-group">
            <label for="name">What's your name?</label>
            <input id="name" class="form-control" type="text" name="name" value="{{ name }}">
        </div>
        <strong>Will you be attending?</strong>
        <div class="radio"><label>
            <input type="radio" name="attending" value="true" checked> Yes
        </label></div>
        <div class="radio"><label>
            <input type="radio" name="attending" value="false"> No
        </label></div>
        <div class="form-group">
            <button class="btn btn-lg btn-block btn-success" type="submit">RSVP</button>
        </div>
    </form>
</div>
