<div class="jumbotron">
    <h1>Donelly Wedding</h1>
    <p>Some information about the donnelly wedding</p>
    <form novalidate>
        <h2>{{ guest.name }}</h2>
        <div class="well">
            I <div class="radio-inline"><label>
                <input type="radio" ng-model="guest.attending" data-ng-value="true">will
            </label></div><div class="radio-inline"><label>
                <input type="radio" ng-model="guest.attending" data-ng-value="false">will not
            </label></div> be attending your wedding.
        </div>
        <div class="form-group">
            <button ng-click="update(guest)" class="btn btn-lg btn-block btn-success" type="submit">RSVP</button>
        </div>
    </form>
    <pre>{{guest | json}}</pre>
    <pre>{{master | json}}</pre>
</div>
