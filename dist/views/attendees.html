<table class="table table-hover table-bordered"> <thead> <tr> <td>Guest Name <td>Is Attending <td>Visited Site   <tbody> <tr ng-repeat="guest in guests" ng-class="{
                success: guest.attending,
                danger: !guest.attending && (guest.createdAt !== guest.updatedAt)
            }"> <td>{{guest.name}} <td ng-if="guest.attending">Yes <td ng-if="!guest.attending">No <td ng-if="guest.createdAt !== guest.updatedAt">Yes <td ng-if="guest.createdAt === guest.updatedAt">Probably not   </table>
